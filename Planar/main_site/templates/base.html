{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>


    <div style = "  background-color: rgb(0, 149, 248);
                    justify-content: space-between;
                    display: flex;
                    ">
        <div style="display: flex;
                    align-items: center
                        ">
            {% if user.is_authenticated %}
            <div class="test1">
                <a href = "{% url 'Main_site:edit_list' %}">
                    <h1> Edit list </h1>
                </a>
            </div>
            {% endif %}
        </div>

        <div style="margin-right: 2%;">
            {% if user.is_authenticated %}
                <div>
                    <p style="  margin-bottom: 0px;
                                margin-left: 1cm;">
                        {{user.get_username}}
                    </p>
                </div>

                <div>
                    <p style="  margin-bottom: 0px;
                                margin-left: 1cm;">
                        {{user.company}}
                    </p>
                </div>

                <div>
                    <a href="{% url 'logout' %}?next={{ request.path }}", style="text-decoration: none;">
                        <h4 style=" margin-bottom: 0px;
                                    margin-left: 1cm;
                                    color: white;">
                            logout
                        </h4>
                    </a>
                </div>
            {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}", style="text-decoration: none;">
                    <h4 style=" margin-bottom: 0px;
                                margin-left: 1cm;
                                color: white;">
                        login
                    </h4>
                </a>
            {% endif %}
            <div>
                <!-- form for multilang:23) -->
                {% load i18n %}

                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Go">
                </form>
                <!-- form for multilang:23) -->

            </div>
        </div>


    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
