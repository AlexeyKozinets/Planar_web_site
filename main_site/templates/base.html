{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/header_styles.css' %}">
</head>
<body style="margin: 0px;">


    <div class="base_header">
        <div class="left_side">
            <div>
                <a>
                    {% trans 'Каталог' %}
                </a>
            </div>

            {% if user.is_authenticated %}
            <div class="test1">
                <a href = "{% url 'Main_site:edit_list' 0 %}">
                    {% trans 'Данные' %}
                </a>
            </div>
            {% endif %}
        </div>

        <div class="right_side" >
            {% if user.is_authenticated %}
                <div class="right_content">
                    <img class="icon" src="{% static 'icons/person_FILL0_wght400_GRAD0_opsz48.svg' %}">
                    {{user.get_username}}
                </div>

                <div class="right_content">
                    <img class="icon" src="{% static 'icons/domain_FILL0_wght400_GRAD0_opsz48.svg' %}">
                    {{user.company}}
                </div>

                <div class="right_content">
                    <a href="{% url 'logout' %}?next={{ request.path }}">
                        <img class="icon" src="{% static 'icons/logout_FILL0_wght400_GRAD0_opsz48.svg' %}">
                        logout
                    </a>
                </div>
            {% else %}
                <div class="right_content">
                    <a href="{% url 'login' %}?next={{ request.path }}">
                        <img class="icon" src="{% static 'icons/login_FILL0_wght400_GRAD0_opsz48.svg' %}">
                        login
                    </a>
                </div>
            {% endif %}
            <div class="form">
                <!-- form for multilang:23) -->

                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Go">
                </form>
                <!-- form for multilang:23) -->

            </div>
        </div>


    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
